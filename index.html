<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de laboratorio: formulario con Javascript</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Formulario Información Alta Telefónica</h1>
    <form action="./procesarFormulario.php" name="telefonica"> 
        <!-- Personal data -->
       <fieldset>
            <legend>Datos personales</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" maxlength="30">
            <br>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" maxlength="60">
            <br>

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" maxlength="60">
            <br>

            <label for="codigo-postal">Código Postal:</label>
            <input type="text" id="codigo-postal" name="codigo-postal" pattern="[0-9]{5}">
            <br>

            <label id="localidad">Provincia:</label>
            <input type="text" id="provincia" name="provincia"><br>
        </fieldset>
      <!-- end Personal data -->
        <br>
        <!-- Type of contract -->
        <fieldset>
            <legend>Tipo de contratación</legend>
            <input type="radio" name="contratacion" value="nueva" checked="checked">Nueva contratación
            <input type="radio" name="contratacion" value="porta">Portabilidad
            <input type="radio" name="contratacion" value="cambio">Cambio de contrato
            <br>
            <br>
            <label id="actual">Elija la compañía actual</label>
            <select name="actual">
                <option value="movistar">Movistar</option>
                <option value="orange">Orange</option>
                <option value="vodafone">Vodafone</option>
                <option value="yoigo">Yoigo</option>
                <option value="ninguna">No tengo ninguna compañía</option>
            </select>

            <label id="portabilidad">En caso de portabilidad, elija la nueva compañía</label>
            <select name="portabilidad">
            <option value="movistar">Movistar</option>
            <option value="orange">Orange</option>
            <option value="vodafone">Vodafone</option>
            <option value="yoigo">Yoigo</option>
        </select>
        </fieldset>
        <!-- end Type of contract -->
        <br>
        <!-- Bank data -->
        <fieldset>
            <legend>Datos Bancarios</legend>
            <label for="pais">País:</label>
            <input type="text" value="ES" id="pais" name="pais" readonly="readonly">
            <span>(sólo válido ES)</span>
            <br>
            <label for="iban">Control IBAN:</label>
            <input type="text" id="iban" name="iban" placeholder="XX" pattern="[0-9]{2}" maxlength="2">
            <span>(dos dígitos)</span>
            <br>
            <label id="entidad">Entidad</label>
            <input type="text" id="name" name="entidad" placeholder="XXXX" pattern="[0-9]" maxlength="4">
            <span>(cuatro dígitos)</span>
            <br>
            <label for="sucursal">Sucursal:</label>
            <input type="text" id="sucursal" name="sucursal" placeholder="XXXX" pattern="[0-9]" maxlength="4">
            <span>(cuatro dígitos)</span>
            <br>
            <label for="dc">DC:</label>
            <input type="text" id="dc" name="dc" placeholder="XX" pattern="[0-9]" maxlength="2">
            <span>(dos dígitos)</span>
            <br>
            <label for="cuenta">Cuenta:</label>
            <input type="text" id="cuenta" name="cuenta" placeholder="XXXXXXXXXX" pattern="[0-9]" maxlength="10">
            <span>(diez dígitos)</span>
        </fieldset>
        <!-- end Bank sData -->
        <br>
        <!-- Statistical Data -->
        <fieldset>
            <legend>Datos Estadísticos - ¿Cómo nos conoció?</legend>
            <input id="data1" type="checkbox" value="tv" name="dataoptions">
            <label for="data1">A través de la TV</label>
            <br>
            <input id="data2" type="checkbox" value="radio" name="dataoptions">
            <label for="data2">A través de la Radio</label>
            <br>
            <input id="data3" type="checkbox" value="internet" name="dataoptions">
            <label for="data3">A través de Internet</label>
            <br>
            <input id="data4" type="checkbox" value="otros" name="dataoptions">
            <label for="data4">Otros</label>
            <br>
            <input type="range" id="rating" name="valor" min="1" max="5">
            <label for="range">Valoración [1-5]</label>
            <br>
            <label for="date">Fecha de la encuesta</label>
            <input type="date" name="fecha" id="date" value="2019-01-01"/>
        </fieldset>
        <!-- end Statistical Data -->

        <!-- Buttons -->
        <button type="submit">Enviar Datos</button>
        <button type="reset">Borrar Datos</button>
        <br>
        <button type="button" id="ratingBtn">Mostrar valoración</button>
        <button type="button" id="accountBtn">Mostrar cuenta</button>
        <button type="button" id="dayBtn">Mostrar día de la semana</button>
        <!-- end Buttons -->
    </form>
    <script src="main.js"></script>
</body>
</html>
